# enable blocks
analysis.algorithm.configurableComponents=true

# configure block operator for decomposition
analysis.useLoopStructure=true

[cpa.predicate.blk]
alwaysAtJoin=true
alwaysAtBranch=true
alwaysAtProgramExit=true

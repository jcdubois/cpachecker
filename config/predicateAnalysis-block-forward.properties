cpa.predicate.abstractAtTargetState=false
analysis.algorithm.CEGAR=false
analysis.stopAfterError=true

[cpa.predicate.blk]
alwaysAtJoin=false
alwaysAtBranch=false
alwaysAtProgramExit=false
alwaysAtLoops=false
alwaysAtFunctions=false
alwaysAfterThreshold=false
alwaysAtFunctionCallNodes=false

[limits.time]
cpu=-1ns
wall=-1ns
